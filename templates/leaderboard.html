<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul>
            {% for user in leaderboard %}
                <li>{{ user.username }} - {{ user.best_score }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
