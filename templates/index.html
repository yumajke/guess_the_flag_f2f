<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="question">What country is this flag?</h1>
        <img id="flag" src="" alt="flag" class="flag-image">
        <div id="feedback" class="feedback-text"></div>
        <div class="options">
            <button class="option-button" onclick="selectOption(0)">Option 1</button>
            <button class="option-button" onclick="selectOption(1)">Option 2</button>
            <button class="option-button" onclick="selectOption(2)">Option 3</button>
            <button class="option-button" onclick="selectOption(3)">Option 4</button>
        </div>
        <button id="next-button" style="display: none;" onclick="nextFlag()">Next</button>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
